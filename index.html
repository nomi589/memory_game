<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

            <span class="moves"></span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <section class="timer">
            <p>Elapsed time: <span class="elapsed-time">10.5</span> seconds</p>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="modal">
        <section class="final-score-display">
            <h2>Final Score</h2>
            <p class="final-stars"></p>
            <p>You completed the puzzle in <span class="movesCount"></span> moves and <span class="final-time"></span> seconds.</p>
            <button class="close-modal-button">Play again</button>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
